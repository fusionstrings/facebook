<!doctype html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">

<head>
    <meta charset="utf-8">
    <title>Facebook page search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="fb:app_id" content="516796998433208" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic|Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="fb-root"></div>
    <section class="container" id="form-container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

        		<div class="row">
            		<div class="col-md-8">
	                	<h1>Facebook search</h1>
	                </div>
            		<div class="col-md-4">
	                	<button type="button" id="fb-custom-login-button" class="btn btn-default pull-right" onclick="authUser()">Login</button>
	                </div>
                </div>

                <p class="alert alert-warning" id="login-warning">Please <strong>login</strong> to initiate search</p>
                <form class="form-inline" role="form" id="search-form">
                    <hr />
                    <div class="input-group">
                     	<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                        <input type="search" class="form-control" id="searchtext" placeholder="Search facebook pages" autofocus>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Go!</button>
                        </span>
                    </div>
                    <hr />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
		        <div id="spinner" class="spinner">
		            <div class="rect1"></div>
		            <div class="rect2"></div>
		            <div class="rect3"></div>
		            <div class="rect4"></div>
		            <div class="rect5"></div>
		        </div>
            </div>
        </div>
        <div class="row" id="search-result"></div>
    </section>

    <script src="scripts/main.js"></script>
</body>

</html>
