<!doctype html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">

<head>
    <meta charset="utf-8">
    <title>Facebook page search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="fb:app_id" content="516796998433208" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="fb-root"></div>
    <section class="container" id="form-container">
        <h1>Facebook search</h1>
        <div class="fb-like" data-href="//facebook.fusionstrings.com" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>
        <div class="fb-login-button" id="fb-login-button" data-scope="publish_actions" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true"></div>
        <button type="button" class="btn btn-default" onclick="authUser()">Login</button>
        <hr />
        <form class="form-inline" role="form" id="search-form">
            <div class="input-group">
                <input type="search" class="form-control" id="searchtext" placeholder="Search facebook pages" autofocus>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Go!</button>
                </span>
            </div>
        </form>
        <hr />
    </section>

    <section class="container">
        <div id="spinner" class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </section>

    <section class="container" id="search-result"></section>

    <script src="scripts/main.js"></script>
</body>

</html>
